<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form valid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="total">
        <div class="heading"><h1>Form Validation</h1></div>
        <form id="form">
            <div class="text">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="User name">
            </div>
            <div class="text">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="User email">
            </div>
            <div class="text">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Password">
            </div>
            <div class="text">
                <label for="conpassword">Confrim Password</label>
                <input type="password" id="conpassword" placeholder="Confrim Password">
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
