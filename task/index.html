         <div>
            <div class="amount">
                <label for="">Enter amount</label>
                <input type="number" placeholder="Amount" id="amount">
            </div>
            <div class="tip">
                <label for="">Enter Tip</label>
                <input type="number" placeholder="Tip" id="tip">
               
            </div>
            <div class="tipamount">
                <label for="">Tipamount</label>
                <input type="text" placeholder="tipamount" id="tipamount" readonly>
            </div>
            <div class="total">
                <label for="">Total</label>
                <input type="text" placeholder="total" id="total" readonly>
            </div>
            
            <button id="btn">Calculate</button>
         </div>


         <script>
            let btn=document.getElementById("btn")
            btn.addEventListener("click",submit)
            function submit(){
            let amount=document.getElementById("amount").value
            let tip=document.getElementById("tip").value
            let tipam=(tip/100)*amount 
            document.getElementById("tipamount").value=tipam
            let result=(parseInt(amount)+parseInt(tipam))
            document.getElementById("total").value=result

            let check;
            if(amount==""||tip==""){
                check=alert("Enter Amount and Tip")
            }
            else{
                check=""
            }
            document.getElementById("note").innerHTML=check
            }
