<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop Pattern</title>
</head>
<body>
    
    <script>
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write(i); //printing i value
            }
            document.write("<br>");
        }




        for(i=5;i>=1;i--){
            for(j=1;j<=i;j++){     //n-i+1
                document.write(j); //printing j value
            }
            document.write("<br>");
        }
        



        for(i=65;i<=69;i++){
            for(k=68;k>=i;k--){
                document.write(" ");    
            }
            for(j=65;j<=i;j++){
                document.write(String.fromCharCode(j)); //printing j value ascii values
            }
            document.write("<br>");
        }


       

    </script>

</body>
</html>
