<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        const operator =prompt('Select a operator +,-,*,/');
        const num1=parseInt(prompt("Enter 1st number"));
        const num2=parseInt(prompt("Enter 2nd number"));
        switch(operator){
           case '+' :
             var a= num1+num2;
             document.write("Your answer is ", a);
             break;
           case '-' :
             var a= num1-num2;
             document.write("Your answer is ", a );
             break;
            case '*' :  
             var a= num1*num2;
             document.write("Your answer is ",a );
             break;
            case '/' :
             var a= num1/num2;
             document.write("Your answer is ", a );
             break;
             default:
                alert('Enter a valid operator');
            break;
        }
    </script>
</body>
</html>
