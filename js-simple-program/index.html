<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Simple Program</title>
</head>
<body>
    <script>
        let a=10 , b=5 , c=4 ;
        /*Addition*/
        console.log(a + b);

        /*Substraction*/
        console.log(a - b);

        /*Multiplication*/
        console.log(a * b);

        /*Division*/
        console.log(a / b);

        /*Area of Triangle*/
        console.log((a * b) / 2);

        /*Square*/
        console.log(a * a);

        /*Cube*/
        console.log(a * a * a);

        /*Area of Circle*/
        console.log(Math.PI * a * a);

        /*Average*/
        console.log((a + b + c)/3);

        /*Simple Intrest*/
        console.log((a*b*c)/100);




    </script>
</body>
</html>
